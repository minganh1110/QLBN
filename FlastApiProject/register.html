<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="style.css"> <!-- Dùng lại CSS -->
</head>

<body>
    <div class="login-container">
        <h2>Đăng ký</h2>
        <form id="registerForm">
            <label for="username">Tên đăng nhập:</label>
            <input type="text" id="username" required>

            <label for="gmail">Gmail:</label>
            <input type="email" id="gmail" required>

            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" required>

            <label for="confirmPassword">Xác nhận mật khẩu:</label>
            <input type="password" id="confirmPassword" required>

            <button type="submit">Đăng ký</button>

            <p id="error" style="color:red; text-align:center; margin-top:10px;"></p>
            <p id="success" style="color:green; text-align:center; margin-top:10px;"></p>
        </form>

        <div class="register-link">
            <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
        </div>
    </div>
<script>
    document.getElementById("registerForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const gmail = document.getElementById("gmail").value;

        // Xóa thông báo cũ
        document.getElementById("error").innerText = "";
        document.getElementById("success").innerText = "";

        if (password !== confirmPassword) {
            document.getElementById("error").innerText = "❌ Mật khẩu không khớp!";
            return;
        }

        try {
            const res = await fetch("http://127.0.0.1:8000/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password, gmail })
            });

            const data = await res.json();

            if (res.ok) {
                document.getElementById("success").innerText = data.message || " Đăng ký thành công!";

            } else {
                document.getElementById("error").innerText = data.detail || " Đăng ký thất bại!";
            }
        } catch (err) {
            document.getElementById("error").innerText = " Không kết nối được server.";
        }
    });
</script>
</body>

</html>
