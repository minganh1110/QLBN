<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="style.css">


   

</head>

<body>
    <div class="login-container">
        <h2>Đăng nhập</h2>
        <form id="loginForm">
            <label for="username">Tên đăng nhập:</label>
            <input type="text" id="username" required>

            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" required>

            <button type="submit">Đăng nhập</button>

            <p id="error" style="color:red; text-align:center; margin-top:10px;"></p>
        </form>

        <div id="google-button" style="margin-top: 20px; text-align: center;"></div>

        <div class="register-link">
            <p>Chưa có tài khoản? <a href="register.html">Đăng ký</a></p>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            try {
                const res = await fetch("http://127.0.0.1:8000/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok && data.access_token) {
                    localStorage.setItem("access_token", data.access_token);

                    if (username === "admin") {
                        window.location.href = "admin.html";
                    } else {
                        window.location.href = "home.html";
                    }
                } else {
                    document.getElementById("error").innerText = data.detail || "Đăng nhập thất bại.";
                }
            } catch (err) {
                document.getElementById("error").innerText = "Không kết nối được server.";
            }
        });
    </script>
</body>

</html>
