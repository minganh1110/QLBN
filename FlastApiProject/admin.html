<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Danh Mục</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <h2>Quản lý Danh Mục</h2>

    <form id="categoryForm">
        <input type="hidden" id="id">
        <input type="text" id="madanhmuc" placeholder="Mã Danh Mục" required>
        <input type="text" id="tendanhmuc" placeholder="Tên Danh Mục" required>
        <input type="text" id="imgurl" placeholder="URL Hình Ảnh" required>
        <textarea id="mota" placeholder="Mô Tả"></textarea>
        <button type="submit">Lưu</button>
        <button type="button" onclick="resetForm()">Huỷ</button>

    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Mã</th>
                <th>Tên</th>
                <th>Hình Ảnh</th>
                <th>Mô Tả</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody id="categoryTableBody"></tbody>
    </table>

    <script src="admin.js"></script>
</body>
</html>

<script>
window.addEventListener("DOMContentLoaded", async () => {
    const token = localStorage.getItem("access_token");

    if (!token) {
        alert("Chưa đăng nhập!"); 
        window.location.href = "login.html";
        return;
    }

    try {
        const res = await fetch("http://127.0.0.1:8000/profile", {
            method: "GET",
            headers: {
                "Authorization": `Bearer ${token}`
            }
        });

        const data = await res.json();

        if (!res.ok) {
            throw new Error(data.detail);
        }

        // ✅ Chỉ admin mới được vào admin.html
        if (window.location.pathname.includes("admin.html") && data.username !== "admin") {
            alert("Bạn không có quyền truy cập trang quản trị!");
            window.location.href = "login.html";
        }

        // ✅ Nếu không phải admin, và đang truy cập admin.html → chặn

    } catch (err) {
        alert("Phiên đăng nhập không hợp lệ hoặc đã hết hạn!");
        window.location.href = "login.html";
    }
});
</script>
